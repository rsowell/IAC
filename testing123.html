<!DOCTYPE html>
<html lang="en">
<head>
  <!-- jDrupal A pure JavaScript library for a RESTful Drupal website -->
   <script src="assets/js/jDrupal.js"></script>
 </head>
  <body onload="hello_world()">
  
    <h1>jDrupal</h1>
    
    <p id="message">Loading...</p>
    
    <script type="text/javascript">
    
      function hello_world() {
        
        // Set the site path (without the trailing slash).
        Drupal.settings.site_path = "http://www.imaginingancientcorinth.com"; 
        
        // Set the Service Resource endpoint path.
        Drupal.settings.endpoint = "rest";

        node_load(1, {
        success: function(node) {
            alert('balls');
        },
        error: function(xhr, status, message) {
            alert('titties');
        }
        });
    };
    </script>
    </body>
    </html>
